---
- name: Change "virtual" user password
  hosts: linux
  vars_files:
    - vault.yml
  tasks:
    - name: changing
      ansible.builtin.user:
        name: virtual
        state: present
        password: "{{ linux_virtual_password }}"

- name: Change "sshsvusr" user password
  hosts: linux
  vars_files:
    - vault.yml
  tasks:
    - name: changing
      ansible.builtin.user:
        name: sshsvusr
        state: present
        password: "{{ linux_sshsvusr_password }}"

- name: Change "root" user password
  hosts: linux
  vars_files:
    - vault.yml
  tasks:
    - name: changing
      ansible.builtin.user:
        name: root
        state: present
        password: "{{ linux_root_password }}"

